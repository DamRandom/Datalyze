<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 507.506 507.506" width="512" height="512">
  <defs>
    <!-- Filtro para agregar la sombra -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/> <!-- Tamaño de la sombra -->
      <feOffset dx="4" dy="4" result="offsetblur"/> <!-- Dirección de la sombra -->
      <feFlood flood-color="rgba(0, 0, 0, 0.25)"/> <!-- Color de la sombra -->
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
